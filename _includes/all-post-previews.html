<section>
<div class="inner">
	{% for post in site.posts %}
		<header class="major">
			<h2>{{ post.title }}</h2>
		</header>
		<p>{{ post.description }}</p>
		<ul class="actions">
			<li><a href="{{ site.baseurl }}{{ post.url }}" class="button next">Read More</a></li>
		</ul>
	{% endfor %}
</div>
</section>
